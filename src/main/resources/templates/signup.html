<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
<section>
<div class="container">
<div class="row">

<div class="col-md-6 offset-md-3">


<div class="my-card mt-2">

<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
 <p class="text-center" th:text="${session.message.content}"></p>
 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
 
</div>

<div class="container text-center">
<img style="width:100px;" src="" th:src="@{/img/pencil.png}" alt="" />
</div>


<h1 class="text-center">Register Here !!</h1>
<form  novalidate action="" th:action="@{/do_register}" method="post" th:object="${hospital}"> 



<!-- name field -->


  <div class="form-group">
  
    <label for="name_field">Your Name</label>
    
    <input  name="name" type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
    id="name_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required 
    th:value="${hospital.name}"
    />
    
    
    
    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
        Please provide a valid city.
      </div>
    
    
    
    
    
  </div>
  
<!-- email-filed -->


<div class="form-group">

    <label for="email_field">Your Email</label>
    
    <input name="email" type="email" 
    class="form-control" 
    id="eamil_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required 
    th:value="${hospital.email}"
    
    />
    
  </div>


<!-- password-filed -->


<div class="form-group">

    <label for="password_field">Your Password</label>
    
    <input  name="password"  type="password" 
    class="form-control" 
    id="password_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required />
    
  </div>



<!-- user about field -->

<div class="form-group">
<textarea name="about" th:text="${hospital.about}" placeholder="Enter Something Your Self" 
rows="6" 
class="form-control"></textarea>

</div>



<!-- terms and condition agreement -->

<div class="form-group form-check text-center">

<input type="checkbox"
name="agreement"
class="form-check-input"
id="agreement"
/>

<label name="agreement" for="agreement">Accept terms and conditions</label>




</div>






<div class="container text-center">
<button  type="submit" class="btn bg-primary  text-white">Submit</button>

<button type="reset" class="btn btn-warning ">Reset</button>



</div>






</form>

</div>


</div>


</div>


</div>

</section>
</body>
</html>
