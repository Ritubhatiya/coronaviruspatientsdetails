<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
<section>

<div class="card mr-3 ml-3">

<div class="card-body">

<div class="container text-center">

<img src=""  style="height: 40px; width:=40px;" class="my_profile_picture" th:src="@{'/img/'+${patient.image}}" alt="profile photo" />

<h3  class="mt-3"><span  th:text="${patient.name}"></span></h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">CVPDUser<span th:text="${patient.PatientId}"></span></th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${patient.email}"></span></td>
      
    </tr>
    
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${patient.Phone}"></span></td>
      
    </tr>
    
    <tr>
      <th scope="row">Opertion</th>
      <td><span th:text="${patient.Opertion}"></span></td>
      
    </tr>
     </tbody>
     </table>
    
    <div class="description">
    
    <th:block th:text="${patient.description}"></th:block>
    
    
    </div>
    
    <div class="container mt-3">
    
    
       
      
         <button type="submit" class="btn btn-danger btn-sm btn-block">Delete</button>
        
        <button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
        
    
    
    
    </div>



</div>



</div>



</div>






</section>
</body>
</html>
