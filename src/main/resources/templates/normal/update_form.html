<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>

<section>

<div class="card mr-3 ml-3">

<div class="card-body">

<h1 class="text-center">Update  your Patient</h1>

<div class="container-fluid mt-1">

<div class="row">

<div class="col-md-8 offset-md-2">

<form action="#" th:object="${patient}"
enctype="multipart/form-data"
method="POST"
th:action="@{/hospital/process-update}"
class="mt-2"

>

<!-- first name -->

<div class="input-group">

 <div class="input-group-prepend">
 
 <div class="input-group-text">
 
 <i class="fa fa-plus"></i>
 
 </div>
 </div>

<input th:value="${patient.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-contorl">
</div>


<!-- second-->

<div class="input-group mt-3">

 <div class="input-group-prepend">
 
 <div class="input-group-text">
 
 <i class="fas fa-user-alt"></i>
 
 </div>
 
 </div>

<input th:value="${patient.opertion}" required type="text" id="opertion" name="opertion" placeholder="Enter opertion here" class="form-contorl">
</div>

<!-- third field -->


<div class="input-group mt-3">

 <div class="input-group-prepend">
 
 <div class="input-group-text">
 
 <i class="fas fa-phone-alt"></i>
 
 </div>
 
 </div>

<input  th:value="${patient.phone}" required type="number" id="phone" name="phone" placeholder="Enter phone Number here " class="form-contorl">
</div>

<!-- fourth field -->

<div class="input-group mt-3">

 <div class="input-group-prepend">
 
 <div class="input-group-text">
 
 @
 
 </div>
 
 </div>

<input th:value="${patient.email}"  required type="email" id="email" name="email" placeholder="Enter email id here " class="form-contorl">
</div>


<!-- patients decription -->

<div class="form-group mt-3">


<textarea th:text="${patient.description}" placeholder="Enter your description" name="description" id="description" class="form-control" rows="10"></textarea>

</div>

<!-- image -->


 <div class="custom-file">
 <input type="file"  name="profileImage"/>
 </div>
 
 <div class="container text-center">
 <button class="btn btn-outline-primary">save patient</button>
 
 
 </div>


</form>


</div>
</div>
</div>
</div>



</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>tinymce.init({selector:'#mytextarea'});
  </script>

</section>

</body>


</html>
